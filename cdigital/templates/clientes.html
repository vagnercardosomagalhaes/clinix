{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
    <div class="container">        
        {% bootstrap_messages %}       
        <img src="{% static '/images/logo.png' %}" alt="Clinix Logo" class="img-fluid" style="max-width: 300px;">
        <h1 class="mb-4">Cadastro de Clientes</h1>
        <form method="post" action="{% url 'clientes' %}" class="form" role="form" autocomplete="off">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="row">
                    <div class="col d-flex">
                        <button type="submit" class="btn btn-primary ms-2" role="button">Cadastrar</button>
                        &ensp;
                        <a href="{% url 'lista_clientes' %}" class="btn btn-warning ms-2" role="button">Ver Clientes Cadastrados</a>
                        &ensp; 
                        <a href="{% url 'index' %}" class="btn btn-primary ms-2">Retornar ao In√≠cio</a>
                    </div>
                                       
                    <div class="col d-flex"></div>
                    <div class="col d-flex"></div>
                </div> 
                
        </form>
    </div>
<!-- jQuery e jQuery Mask -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#id_cpf').mask('000.000.000-00');
        $('#id_telefone').mask('(00) 00000-0000');
        $('#id_cep').mask('00000-000');
    });
</script>
<!-- Bootstrap JavaScript -->
{% bootstrap_javascript %}
</body>
</html>
